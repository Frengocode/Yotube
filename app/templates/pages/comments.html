<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии пользователя</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .comment {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .comment-text {
            margin-bottom: 10px;
            color: #333;
        }
        .comment-date {
            font-size: 14px;
            color: #888;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            background: #4CAF50;
            border: none;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-delete {
            background: #e74c3c;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Комментарии пользователя</h1>
        {% for comment in commentarions %}
            <div class="comment">
                <p class="comment-text">{{ comment.comment }}</p>
                <p class="comment-date">Дата: {{ comment.date }}</p>
                <div class="btn-group">
                    <button class="btn btn-delete">Удалить</button>
                    <a href="{% url "detail" comment.content.id %}"><button class="btn">Посмотреть контент</button></a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
